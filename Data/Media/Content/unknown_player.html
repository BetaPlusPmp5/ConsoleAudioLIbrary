<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      background: #111;
      border: 3px solid #0f0;
      touch-action: none;
      image-rendering: pixelated; /* keep crisp pixels */
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 1, dy = 0;
    let score = 0;

    let touchStartX = null;
    let touchStartY = null;

    // Timing for fixed update rate
    const updateInterval = 120; // ms (your current speed)
    let lastUpdateTime = 0;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
    }

    function update() {
      let head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Score: " + score);
        window.location.href = "../../../index.html"; // change to your page
        return false; // stop game loop
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }
      return true;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(food.x, food.y, "red");
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "lime" : "green"));
    }

    function gameLoop(timestamp) {
      if (!lastUpdateTime) lastUpdateTime = timestamp;
      const elapsed = timestamp - lastUpdateTime;

      if (elapsed > updateInterval) {
        const alive = update();
        if (!alive) return; // stop animation on game over
        lastUpdateTime = timestamp;
      }
      render();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) [dx, dy] = [0, -1];
      if (e.key === "ArrowDown" && dy === 0) [dx, dy] = [0, 1];
      if (e.key === "ArrowLeft" && dx === 0) [dx, dy] = [-1, 0];
      if (e.key === "ArrowRight" && dx === 0) [dx, dy] = [1, 0];
    });

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", e => {
      if (touchStartX === null || touchStartY === null) return;

      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      const minSwipeDistance = 30;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > minSwipeDistance && dx === 0) {
          dx = 1; dy = 0;
        } else if (deltaX < -minSwipeDistance && dx === 0) {
          dx = -1; dy = 0;
        }
      } else {
        if (deltaY > minSwipeDistance && dy === 0) {
          dx = 0; dy = 1;
        } else if (deltaY < -minSwipeDistance && dy === 0) {
          dx = 0; dy = -1;
        }
      }

      touchStartX = null;
      touchStartY = null;
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
